{% load i18n static simpletags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>文件管理系统</title>
    {% if "SIMPLEUI_STATIC_OFFLINE"|get_config %}
        <link
                rel="stylesheet"
                href="{% static '/admin/simpleui-x/elementui/theme-chalk/index.css' %}"
        />
    {% else %}
        <link
                rel="stylesheet"
                href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
        />
    {% endif %}

    <style>
        [v-cloak] {
            display: none !important;
        }
        .el-breadcrumb {
            font-size: 18px;
        }
        .icon {
            margin: 0 10px;
            font-size: 18px;
            color: #a0c5e8;
            cursor: pointer;
        }
        .header {
            padding: 20px 30px 0 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .canclick {
            display: inline-block;
            cursor: pointer;
            color: #1b93e1;
        }
        .canclick:last-child {
            color: #000;
        }
        .header .icon_seperate {
            color: #cec6c6;
            padding: 0 5px;
        }
        .btn_group {
            text-align: right;
            padding: 5px 30px;
            display: flex;
            justify-content: flex-end;
        }
        .btn_group .upload-demo {
            margin-left: 20px;
        }
        .content {
            margin: 20px 30px;
        }
        .search_box {
            border-radius: 10px;
            border: 1px solid #e6e6e6;
            overflow: hidden;
            font-size: 14px;
        }
        .search_title {
            background-image: linear-gradient(
                    to bottom,
                    #fff 0%,
                    #e7e7e7 10%,
                    #fff 100%
            );
            border-bottom: 1px solid #e6e6e6;
            padding: 5px 10px;
        }
        .search_content {
            padding: 10px;
        }
        .search_input {
            height: 20px;
            border-radius: 5px;
            border: 1px solid #e6e6e6;
        }
        .cellstyle {
            color: #000;
            cursor: pointer;
        }
        .cellstyle:hover {
            color: #1b93e1;
        }
    </style>
</head>
<body>
{% verbatim myblock %}
    <div id="app">
        <div class="header">
            <div>
                <span v-if="path === ''" @click="getFile('')" class="canclick">媒体库</span>
                <div v-else v-cloak>
                    <span @click="getFile('')" class="canclick">媒体库</span>
                    <span
                            v-for="(item,index) in pathArr"
                            @click="handleJoin(pathArr,index)"
                            class="canclick"
                    ><span class="icon_seperate">/</span>{{ item }}</span
                    >
                </div>
            </div>
        </div>
        <div class="btn_group">
            <el-button type="info" plain @click="creatFile">创建文件夹</el-button>
            <el-upload
                    action="/core/file_system/"
                    :data='upload_data'
                    name="file"
                    :show-file-list="false"
                    :on-success="uploadSuccess"
                    :on-error="uploadFail"
                    class="upload-demo">
                <el-button type="primary">上传</el-button>
            </el-upload>

        </div>

        <div class="content">
            <!-- <el-row :gutter="20"> -->
            <!-- <el-col :span="20"> -->
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%;"
                    :header-cell-style="headerbg"
                    :cell-class-name="cellstyle"
                    stripe
            >
                <el-table-column type="index" width="50">
                    <template slot-scope="scope">
                        <i
                                :class="scope.row.is_dir ? 'el-icon-folder' : 'el-icon-document-remove' "
                        ></i>
                    </template>
                </el-table-column>

                <el-table-column prop="file_name" label="文件名">
                    <template slot-scope="scope">
                        <div v-if=" isEdit  == scope.$index ">
                            <el-input
                                    v-if="!scope.row.is_dir"
                                    :ref="scope.row.file_name"
                                    size="small"
                                    :value="scope.row.file_name.split('.')[0]"
                                    @input="handleChange(scope.row)"
                                    @blur=" closeinput(scope.row.file_name)"
                            >
                                <template slot="append">{{ scope.row.file_name.split('.')[1]}}</template>
                            </el-input>
                            <el-input v-else :ref="scope.row.file_name" size="small" v-model="scope.row.file_name" @blur="closeinput(scope.row.file_name)"
                                      @change="closeinput(scope.row.file_name)"></el-input>
                        </div>
                        <span v-else @click="handletofile(scope.row.file_name,scope.row.is_dir)">{{ scope.row.file_name }}</span>
                    </template>
                </el-table-column>

                <el-table-column label="操作" width="100">
                    <template slot-scope="scope">
                        <i
                                class="el-icon-edit icon"
                                @click="handleEdit(scope.$index,scope.row.file_name)"
                        ></i>
                    </template>
                </el-table-column>
                <el-table-column prop="file_size" label="大小"></el-table-column>
                <el-table-column prop="create" label="日期"></el-table-column>
                <el-table-column label="操作" width="100">
                    <template slot-scope="scope">
                        <i class="el-icon-delete icon" @click="handleDelete(scope.row.file_name,scope.row.is_dir)"></i>
                    </template>
                </el-table-column>
            </el-table>
        </div>

        <el-dialog title="新建文件夹" :visible.sync="dialogFormVisible">
            <el-form :model="form" :rules="rules" ref="form">
                <el-form-item prop="filename">
                    <el-input v-model="form.filename" autocomplete="off" minlength="1"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="createFileSure('form')">确 定</el-button>
            </div>
        </el-dialog>

    </div>
{% endverbatim myblock %}
{% if "SIMPLEUI_STATIC_OFFLINE"|get_config %}
    <script type="text/javascript" src="{% static '/admin/simpleui-x/js/vue.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/admin/simpleui-x/elementui/index.js' %}"></script>
{% else %}
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
{% endif %}
<script
        type="text/javascript"
        src="{% static '/admin/js/vendor/jquery/jquery.min.js' %}"
></script>
<script>
    //去掉空值
    Array.prototype.notempty = function () {
        var arr = [];
        this.map(function (val, index) {
            //过滤规则为，不为空串、不为null、不为undefined，也可自行修改
            if (val !== "" && val != undefined) {
                arr.push(val);
            }
        });
        return arr;
    };

    //请求公共函数
    function request(type, url, data) {
        return new Promise((resolve, reject) => {
            $.ajax({
                type: type,
                url: url,
                data: data,
                success: (res) => {
                    if (res.success == true) {
                        resolve(res)
                    } else {
                        reject(res)
                    }
                },
                error: (err) => {
                    console.log(err);
                },
            });
        })

    }

    const app = new Vue({
        el: "#app",
        data: {
            dialogFormVisible: false,//弹框
            form: {
                filename: ""
            },//新建文件夹的名字
            rules: {
                filename: [
                    {required: true, message: '请输入新建的文件夹名字', trigger: 'blur'}
                ],
            },
            path: "", //当前目录
            isEdit: -1,
            oldName: "",
            tableData: [],
        },
        mounted() {

        },
        computed: {
            pathArr() {
                if (this.path !== "") {
                    let patharr = this.path.split("/").notempty();
                    return patharr;
                } else {
                    return;
                }
            },
            upload_data() {
                return {method: "upload_file", path: this.path}
            }
        },
        methods: {
            getFile() {
                this.path = '';
                this.getFileList();
            },
            handletofile(filename, isdir) {
                if (isdir) {
                    this.path = this.path + '/' + filename;
                    this.getFileList();
                } else {
                    let url = `${window.location.host}/media${this.path}/${filename}`;
                    window.open(`http://${url}`)
                }
            },
            //处理path
            handleJoin(arr, index) {
                arr.splice(index + 1, this.pathArr.length - index - 1);
                arr.join('/');
                this.path = '/' + arr.join('/') + '/';
                this.getFileList();
            },
            //获取文件夹数据
            getFileList() {
                let data = {
                    path: this.path + '/',
                    method: "get",
                };
                request("post", "/core/file_system/", data).then(res => {
                    this.tableData = res.data;
                }).catch(err => {
                    console.log(err)
                })
            },
            //创建文件夹
            creatFile() {
                this.dialogFormVisible = true;
            },
            createFileSure(form) {
                this.dialogFormVisible = false;
                this.$refs[form].validate((valid) => {
                    if (valid) {
                        let data = {
                            path: this.path + '/' + this.form.filename + '/',
                            method: "add_dir",
                        };
                        request("post", "/core/file_system/", data).then(res => {
                            this.$alert('创建成功！', {
                                confirmButtonText: '确定',
                                callback: action => {
                                    this.getFileList();
                                }
                            });
                        }).catch(err => {
                            this.$alert(err.msg, {
                                confirmButtonText: '确定',
                            });
                        })
                    } else {
                        return false;
                    }
                });
            },
            //删除文件
            handleDelete(name, ifdir) {
                let paramspath = ifdir ? this.path + '/' + name + '/' : this.path + '/' + name;
                let data = {
                    path: paramspath,
                    method: "del",
                };
                request("post", "/core/file_system/", data).then(res => {
                    this.$alert('删除成功！', {
                        confirmButtonText: '确定',
                        callback: action => {
                            this.getFileList();
                        }
                    });
                }).catch(err => {
                    this.$alert(err.msg, {
                        confirmButtonText: '确定',
                    });
                })

            },
            //编辑文件名
            handleEdit(index, name) {
                this.isEdit = index;
                this.oldName = name;
                this.$nextTick(() => {
                    this.$refs[name].focus()
                })

            },
            closeinput(name) {
                this.isEdit = -1;
                if (name == this.oldName) {
                    return;
                } else {
                    let data = {
                        path: this.path + "/",
                        old_name: this.oldName,
                        new_name: name,
                        method: "rename",
                    };
                    request("post", "/core/file_system/", data).then(res => {
                        this.$alert('修改成功！', {
                            confirmButtonText: '确定',
                            callback: action => {
                                this.getFileList();
                            }
                        });
                    }).catch(err => {
                        this.$alert(err.msg, {
                            confirmButtonText: '确定',
                        });
                    })
                }

            },
            handleChange(row) {
                row.file_name = event.target.value + '.' + row.file_name.split('.')[1]
            },
            //上传文件成功
            uploadSuccess() {
                this.$alert('上传成功！', {
                    confirmButtonText: '确定',
                    callback: action => {
                        this.getFileList();
                    }
                });
            },
            //文件上传失败
            uploadFail() {
                this.$alert('上传失败！', {
                    confirmButtonText: '确定',
                });
            },
            cellstyle({row, column, rowIndex, columnIndex}) {
                if (rowIndex >= 0 && columnIndex == 1) {
                    return 'cellstyle'
                }
            },
            headerbg() {
                return "background-image: linear-gradient(to bottom , #fff 0%, #E7E7E7 10%,#fff 100%);border: 1px solid #EAEAEA";
                // if(rowIndex == 0){
                //   return ""
                // }
            },
        },
        mounted() {
            this.getFileList();
        },
    });
</script>
</body>

</html>
